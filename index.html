    <script type="text/javascript">

    var gifList = [];

        $("#searchButton").on("click", function(event) {

            // Preventing the submit button from trying to submit the form
            // We're optionally using a form so the user may hit Enter to search instead of clicking the button
            event.preventDefault();

            // Here we grab the text from the input box
            var searchTerm = $("#searchTerm").val();

            console.log("search term");

            var queryURL = "http://api.giphy.com/v1/gifs/search?q=" + searchTerm + "&api_key=dc6zaTOxFJmzC&limit=9";

            $.ajax({
                url: queryURL,
                method: "GET"
            }).then(function(response) {
                console.log(response.data)
                response.data.forEach(element => {
                    $("#gifArea").prepend("<div class='letter'><img id='gif' src='" + element.images.fixed_width_still.url + "' data-state='still' data-still='" + element.images.fixed_width_still.url + "' data-active='" + element.images.fixed_width.url + "' >" + "</div><div></div>");
                });

            });


            gifList.push(searchTerm);

            renderButtons();

            $("#searchTerm").val("");

        });


        
        $(document).on('click', '#gif', function()
{
    var state = $(this).attr("data-state");
      // If the clicked image's state is still, update its src attribute to what its data-animate value is.
      // Then, set the image's data-state to animate
      // Else set src to the data-still value
      if (state === "still") {
        $(this).attr("src", $(this).attr("data-active"));
        $(this).attr("data-state", "animate");
      } else {
        $(this).attr("src", $(this).attr("data-still"));
        $(this).attr("data-state", "still");
      }

});

//alerts when button clicked
$(document).on('click', '.gif', function()
{
    alert( "Handler for .click() called." );
    var gifName =     $(this).attr("data-name");

            $("#searchTerm").val(gifName);

});

function renderButtons() {
  $("#buttons-view").empty();

  for (var i = 0; i < gifList.length; i++) {

    var a = $("<button>");
 
    a.addClass("gif");
  
    a.attr("data-name", gifList[i]);

    a.text(gifList[i]);

    $("#buttons-view").append(a);
  }
}
